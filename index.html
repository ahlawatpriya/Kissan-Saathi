<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kissan Saathi - Farmer's Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('backimge.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            padding: 15px 5%;
            background-color: rgba(0, 100, 0, 0.9);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #4CAF50, #8BC34A, #FFEB3B);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
            font-family: 'Poppins', sans-serif;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo span {
            display: inline-block;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .nav-links a:hover::before {
            left: 100%;
        }

        .nav-links a:hover {
            background-color: rgba(76, 175, 80, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 0 5%;
            position: relative;
        }

        .content-wrapper {
            max-width: 900px;
            padding-top: 80px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 25px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
            line-height: 1.2;
            background: linear-gradient(to right, #fff, #e6ffea);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            max-width: 700px;
            line-height: 1.8;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            opacity: 0.9;
        }

        .btn-get-started {
            padding: 18px 50px;
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-get-started::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #45a049, #7CB342);
            z-index: -1;
            transition: opacity 0.4s ease;
            opacity: 0;
        }

        .btn-get-started:hover::before {
            opacity: 1;
        }

        .btn-get-started:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-icon {
            position: absolute;
            opacity: 0.1;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 5%;
                flex-direction: column;
            }

            .logo {
                font-size: 2rem;
                margin-bottom: 15px;
            }

            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.1rem;
            }

            .btn-get-started {
                padding: 15px 40px;
                font-size: 1.1rem;
            }
        }

        .btn-get-started {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #28a745;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-get-started:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo animate__animated animate__fadeInLeft">KIS<span>SA</span>N SAATHI</div>
        <div class="nav-links">
            <a href="main.html" class="animate__animated animate__fadeInDown">Home</a>
            <a href="#" class="animate__animated animate__fadeInDown animate__delay-1s">Login</a>
            <a href="#" class="animate__animated animate__fadeInDown animate__delay-2s">Signup</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="floating-icons">
            <div class="floating-icon" style="left: 10%; top: 20%;">üå±</div>
            <div class="floating-icon" style="left: 25%; top: 50%;">üåæ</div>
            <div class="floating-icon" style="left: 80%; top: 30%;">üöú</div>
            <div class="floating-icon" style="left: 65%; top: 70%;">üíß</div>
            <div class="floating-icon" style="left: 40%; top: 80%;">‚òÄÔ∏è</div>
            <div class="floating-icon" style="left: 90%; top: 60%;">üåΩ</div>
        </div>

        <div class="content-wrapper animate__animated animate__fadeInUp" style="color: #8BC34A;">
            <h1>Empowering Farmers,<br>Nourishing Nations</h1>
            <p>Kissan Saathi is your digital companion for modern farming techniques, weather updates, market prices,
                and expert advice to help you grow better crops and increase your yield.</p>
            <a href="login.html"
                class="btn-get-started animate__animated animate__pulse animate__infinite animate__slower">
                Get Started
            </a>

        </div>
    </div>

    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Generate random floating icons
        document.addEventListener('DOMContentLoaded', function () {
            const floatingIcons = ['üå±', 'üåæ', 'üöú', 'üíß', '‚òÄÔ∏è', 'üåΩ', 'üçÖ', 'üåª'];
            const container = document.querySelector('.floating-icons');

            for (let i = 0; i < 15; i++) {
                const icon = document.createElement('div');
                icon.className = 'floating-icon';
                icon.textContent = floatingIcons[Math.floor(Math.random() * floatingIcons.length)];
                icon.style.left = Math.random() * 100 + '%';
                icon.style.top = Math.random() * 100 + '%';
                icon.style.fontSize = (Math.random() * 20 + 10) + 'px';
                icon.style.animationDuration = (Math.random() * 20 + 10) + 's';
                icon.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(icon);
            }
        });
    </script>
</body>

</html>
